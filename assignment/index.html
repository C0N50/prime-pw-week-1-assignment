<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--link to stylesheet-->
    <link href="style.css" rel="stylesheet"/>
    <!-- source in javascript file-->
    <script src="helloWorld.js"></script>


    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <div class="wrapping">
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Connor Ferris</h1> 
    </header>
    <!-- Include an image -->
    <img src="../images/shiny_latios_minimalist_by_c0n50_df4uu43-pre.jpeg">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ol>
        <li>I'm left handed!</li>
        <li>I've published music on Spotify!</li>
        <li>Currently reading The Wheel of Time series. Halfway through book 5! Only 9 more books to go... :(</li>
    </ol>
    <!-- Create a footer element -->
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <div class="quote">Favorite Quote</div>
        <p>
            "It makes no damn sense. Compels me though." - Benoit Blanc
        </p>
    </footer>
</body>
</html>
